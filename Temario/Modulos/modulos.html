<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulos en Javascript</title>
</head>
<body>
    <h1>Modulos en Javascript</h1>

    <!-- El archivo html donde mandes a llamar los modulos tiene que tener type="module" -->
    <script src="js/modulos.js" type="module"></script>

    <!-- Para versiones que no soporten ECMAS: nomdule -->
    <script src="js/no-modulos.js" nomodule></script> 
</body>
</html>
